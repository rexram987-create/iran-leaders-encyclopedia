                                LEADERS_DATA.forEach(l => leadersRef.doc(l.id).set(l));
                            }
                            setSyncing(false);
                        });
                    } catch (err) {
                        console.error("Sync error:", err);
                        setSyncing(false);
                    }
                };
                initFirebase();
            }, []);

            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [leaders, selectedLeader, searchTerm]);

            const filtered = leaders.filter(l => 
                l.fullName.includes(searchTerm) || l.role.includes(searchTerm)
            );

            return (
                <div className="min-h-screen flex flex-col bg-slate-950">
                    <nav className="border-b border-slate-800 bg-slate-900/80 backdrop-blur-xl sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto px-4 flex items-center h-16 gap-3">
                            <button className="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold bg-blue-600 text-white shadow-lg"><i data-lucide="shield-check" className="w-4 h-4"></i><span>מנהיגי מדינה</span></button>
                            <a href="system_officials.html" className="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold text-slate-400 hover:text-white transition-all"><i data-lucide="user-check" className="w-4 h-4"></i><span>בכירי מדינה</span></a>
                            {syncing && <div className="mr-auto"><i data-lucide="loader-2" className="w-4 h-4 animate-spin text-blue-500"></i></div>}
                        </div>
                    </nav>

                    <main className="flex-grow max-w-4xl mx-auto px-6 py-12 space-y-12 animate-fade-in">
                        <header className="space-y-6">
                            <div className="flex items-center gap-4">
                                <div className="p-4 bg-blue-500/10 rounded-3xl border border-blue-500/20"><i data-lucide="shield-check" className="w-12 h-12 text-blue-500"></i></div>
                                <div><h1 className="text-4xl md:text-6xl font-black tracking-tighter text-white">מנהיגי מדינה</h1><p className="text-blue-500 font-medium">מחקר אנתרופולוגי מורחב</p></div>
                            </div>
                            <div className="relative max-w-md">
                                <i data-lucide="search" className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                                <input type="text" placeholder="חיפוש מנהיג..." className="w-full bg-slate-900/50 border border-slate-800 rounded-2xl py-4 pr-12 pl-4 text-sm focus:outline-none focus:border-blue-500 transition-all" onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
                            {filtered.map(leader => (
                                <div key={leader.id} onClick={() => setSelectedLeader(leader)} className="bg-slate-900/40 border border-slate-800 rounded-[2.5rem] p-6 flex gap-6 cursor-pointer hover:border-blue-500/40 transition-all group active:scale-95">
                                    <img src={leader.imageUrl} className="w-24 h-24 rounded-3xl object-cover grayscale group-hover:grayscale-0 transition-all duration-700" />
                                    <div className="flex flex-col justify-center min-w-0">
                                        <h2 className="text-xl font-bold text-white truncate group-hover:text-blue-400">{leader.fullName}</h2>
                                        <p className="text-blue-500 text-[10px] font-black uppercase tracking-widest mt-1">{leader.years}</p>
                                        <p className="text-slate-400 text-xs mt-2 line-clamp-1">{leader.role}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {selectedLeader && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-0 md:p-6 overflow-hidden">
                            <div className="absolute inset-0 bg-slate-950/98 backdrop-blur-2xl" onClick={() => setSelectedLeader(null)}></div>
                            <div className="relative w-full max-w-4xl bg-slate-900 md:rounded-[3.5rem] h-full md:h-auto md:max-h-[92vh] overflow-y-auto no-scrollbar border border-slate-800 shadow-2xl animate-fade-in flex flex-col">
                                <div className="p-8 md:p-12 border-b border-slate-800 flex justify-between items-center">
                                    <div className="flex items-center gap-6">
                                        <img src={selectedLeader.imageUrl} className="w-20 h-20 rounded-[2rem] border-2 border-blue-500/30 cursor-zoom-in" onClick={() => setZoomedImage(selectedLeader.imageUrl)} />
                                        <div><h2 className="text-3xl font-black text-white">{selectedLeader.fullName}</h2><span className="text-blue-500 text-xs font-black">{selectedLeader.years}</span></div>
                                    </div>
                                    <button onClick={() => setSelectedLeader(null)} className="p-4 bg-slate-800 hover:bg-red-500/20 rounded-2xl text-slate-400 transition-all"><i data-lucide="x" className="w-6 h-6"></i></button>
                                </div>
                                <div className="p-8 md:p-16 space-y-24">
                                    <section className="space-y-12">
                                        <h3 className="text-white font-black text-xl flex items-center gap-6 underline decoration-blue-500 decoration-4 underline-offset-8"><i data-lucide="fingerprint" className="text-blue-500"></i>ניתוח אטימולוגי של השם המלא</h3>
                                        <div className="grid gap-8">{selectedLeader.etymology.map((et, i) => (<div key={i} className="p-10 bg-slate-800/30 rounded-[2.5rem] border border-slate-800 relative group"><div className="absolute -right-4 top-0 bottom-0 w-1 bg-blue-600/20 group-hover:bg-blue-600 transition-colors rounded-full"></div><span className="text-blue-500 font-black block mb-4 text-xs uppercase tracking-widest">{et.label}</span><p className="text-xl font-light leading-relaxed text-justify text-slate-200">{et.content}</p></div>))}</div>
                                    </section>
                                    <section className="space-y-12">
                                        <h3 className="text-white font-black text-xl flex items-center gap-6 underline decoration-blue-500 decoration-4 underline-offset-8"><i data-lucide="book-open" className="text-blue-500"></i>ילדות, משפחה וחינוך מוקדם</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            {['background', 'family', 'education'].map((key) => (<div key={key} className="p-8 bg-slate-800/20 rounded-[2.5rem] border border-slate-800/50"><h4 className="text-blue-500/60 font-black text-[10px] uppercase mb-6 tracking-widest">{key === 'background' ? 'רקע' : key === 'family' ? 'משפחה' : 'חינוך'}</h4><p className="text-slate-300 text-lg leading-relaxed font-light text-justify">{selectedLeader.earlyLife[key]}</p></div>))}
                                        </div>
                                    </section>
                                    <section className="space-y-12">
                                        <h3 className="text-white font-black text-xl flex items-center gap-6 underline decoration-blue-500 decoration-4 underline-offset-8"><i data-lucide="pocket" className="text-blue-500"></i>ניתוח לבוש וסממנים חזותיים מורחב</h3>
                                        <div className="grid gap-8">{selectedLeader.clothing.map((cl, i) => (<div key={i} className="p-10 bg-slate-800/50 rounded-[3rem] border border-slate-700/50"><h4 className="text-white font-black mb-4 text-2xl border-r-4 border-blue-500 pr-5">{cl.item}</h4><p className="text-xl font-light leading-relaxed text-justify text-slate-300">{cl.content}</p></div>))}</div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}
                    {zoomedImage && (
                        <div className="fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4 cursor-zoom-out animate-fade-in" onClick={() => setZoomedImage(null)}>
                            <img src={zoomedImage} className="max-w-full max-h-full rounded-2xl shadow-2xl object-contain" />
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
