<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אנציקלופדיית מנהיגי איראן - פרויקט מחקר</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons - Fixed Loading Strategy -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #020617; /* slate-950 */
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .zoom-overlay {
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

        // Custom Icon component to handle Lucide icons in a browser/UMD environment
        const Icon = ({ name, className = "w-6 h-6", ...props }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);

            return <i data-lucide={name} className={className} {...props}></i>;
        };

            const [selectedLeader, setSelectedLeader] = useState(null);
            const [enlargedImage, setEnlargedImage] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            // Data for 13 Iranian Leaders with correct mapping
            const leaders = useMemo(() => [
                {
                    id: 1,
                    fullName: "סייד רוחאללה מוסאווי ח'ומייני",

                    childhood: "נולד במהאבאד למשפחה אזרית-כורדית. רופא מנתח לב ששירת במלחמת איראן-עיראק.",
                    ideology: "רפורמיזם זהיר ואחדות פנימית לשיפור המצב הכלכלי וזכויות האזרח.",

                                        <p className="text-amber-600 text-[11px] font-bold uppercase tracking-widest truncate">{leader.role}</p>
                                    </div>
                                </div>
                                <div className="mt-5 pt-5 border-t border-slate-800/50 cursor-pointer" onClick={() => setSelectedLeader(leader)}>
                                    <p className="text-slate-400 text-xs line-clamp-2 leading-relaxed">{leader.etymology}</p>
                                    <div className="mt-5 flex items-center text-amber-500 text-[12px] font-black uppercase tracking-tighter">
                                        קרא את המחקר המלא <Icon name="chevron-left" className="w-4 h-4 mr-1" />
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>

                    {selectedLeader && (
                        <div className="fixed inset-0 z-40 flex items-end sm:items-center justify-center p-0 sm:p-6">
                            <div className="absolute inset-0 bg-black/98 backdrop-blur-2xl" onClick={() => setSelectedLeader(null)}></div>
                            <div className="bg-slate-900 w-full max-w-2xl max-h-[94vh] overflow-y-auto rounded-t-[3.5rem] sm:rounded-[3.5rem] relative shadow-2xl border border-slate-800 flex flex-col scrollbar-hide animate-in slide-in-from-bottom duration-500">
                                <div className="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-900">
                                    <div className="flex items-center gap-6">
                                        <div 
                                            className="w-24 h-24 bg-slate-800 rounded-[2.5rem] overflow-hidden border border-slate-700 shadow-2xl cursor-zoom-in group"
                                            onClick={(e) => { e.stopPropagation(); setEnlargedImage(selectedLeader.imageUrl); }}
                                        >
                                            <img src={selectedLeader.imageUrl} className="w-full h-full object-cover" />
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-black text-amber-500 leading-tight">{selectedLeader.fullName}</h2>
                                            <p className="text-xs text-slate-500 font-bold uppercase mt-1 tracking-widest">{selectedLeader.role}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setSelectedLeader(null)} className="bg-slate-800 p-4 rounded-full text-slate-400 hover:text-white shadow-2xl active:scale-90"><Icon name="x" className="w-6 h-6" /></button>
                                </div>
                                <div className="p-10 space-y-12">
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-slate-800/40 p-5 rounded-[2rem] border border-slate-800 text-center shadow-inner">
                                            <Icon name="history" className="text-amber-500 w-6 h-6 mx-auto mb-2" /><div className="text-[10px] text-slate-500 font-bold uppercase">שנת עלייה</div><div className="text-sm text-white font-black">{selectedLeader.riseYear}</div>
                                        </div>
                                        <div className="bg-slate-800/40 p-5 rounded-[2rem] border border-slate-800 text-center shadow-inner">
                                            <Icon name="user" className="text-amber-500 w-6 h-6 mx-auto mb-2" /><div className="text-[10px] text-slate-500 font-bold uppercase">שנות חיים</div><div className="text-sm text-white font-black">{selectedLeader.years}</div>
                                        </div>
                                        <div className="bg-slate-800/40 p-5 rounded-[2rem] border border-slate-800 text-center flex flex-col justify-center shadow-inner">
                                            <Icon name="shield-check" className="text-amber-500 w-6 h-6 mx-auto mb-2" /><div className="text-[10px] text-slate-500 font-bold uppercase mb-1">סטטוס</div><div className="text-xs text-amber-400 font-black">{selectedLeader.years.includes('הווה') ? 'פעיל' : 'מנוח'}</div>
                                        </div>
                                    </div>
                                    <section className="bg-amber-500/5 p-8 rounded-[3rem] border border-amber-500/10 shadow-sm relative overflow-hidden group">
                                        <h3 className="text-amber-500 font-black text-base mb-4 flex items-center"><Icon name="info" className="w-6 h-6 ml-3" /> ניתוח אטימולוגי מלא</h3>
                                        <p className="text-slate-200 text-base leading-relaxed font-medium">{selectedLeader.etymology}</p>
                                    </section>
                                    <section>
                                        <h3 className="text-slate-400 font-black text-xs mb-6 flex items-center uppercase tracking-widest border-r-4 border-amber-600 pr-5">ילדות וחינוך מוקדם</h3>
                                        <p className="text-slate-300 text-base leading-relaxed whitespace-pre-wrap font-light">{selectedLeader.childhood}</p>
                                    </section>
                                    <section>
                                        <h3 className="text-slate-400 font-black text-xs mb-6 flex items-center uppercase tracking-widest border-r-4 border-amber-600 pr-5">תפיסה אידיאולוגית</h3>
                                        <div className="bg-slate-800/30 p-10 rounded-[3rem] border-l-8 border-amber-500 shadow-inner">
                                            <p className="text-slate-300 text-base leading-relaxed italic font-medium">{selectedLeader.ideology}</p>
                                        </div>
                                    </section>
                                    <section className="pb-16">
                                        <h3 className="text-slate-400 font-black text-xs mb-6 flex items-center uppercase tracking-widest border-r-4 border-amber-600 pr-5">הישגים מרכזיים ותרומה היסטורית</h3>
                                        <p className="text-slate-300 text-base leading-relaxed font-light">{selectedLeader.achievements}</p>
                                        <div className="mt-12 p-8 bg-slate-800/40 rounded-[2.5rem] border border-slate-800 text-[12px] text-slate-500 italic font-bold">נסיבות עלייה לתפקיד: {selectedLeader.riseReason}</div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}

                    {enlargedImage && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-4 zoom-overlay" onClick={() => setEnlargedImage(null)}>
                            <button className="absolute top-8 right-8 text-white/50 hover:text-white p-2"><Icon name="x" className="w-10 h-10" /></button>
                            <img src={enlargedImage} className="max-w-full max-h-[85vh] object-contain rounded-2xl shadow-2xl transition-transform duration-300 scale-100" />
                        </div>
                    )}
                    <footer className="max-w-4xl mx-auto text-center py-16 border-t border-slate-900 mt-16 opacity-40">
                        <p className="text-[11px] text-slate-600 font-bold uppercase tracking-widest mb-6">מקורות המחקר ואימות נתונים ויזואליים</p>
                        <div className="flex flex-wrap justify-center gap-8 text-[10px] text-slate-500 font-black">
                            <span>Encyclopædia Britannica</span><span>•</span><span>Washington Institute</span><span>•</span><span>CFR - Iran Profiles</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
