<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז המחקר - אנציקלופדיית המנהיגות</title>
    
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // הגדרת הקטגוריות והקישורים לקבצים הקיימים ב-GitHub שלך
            const categories = [
                { 
                    id: 'leaders', 
                    name: 'מנהיגי מדינה', 
                    path: 'state_leaders.html', 
                    icon: 'shield-check' 
                },
                { 
                    id: 'officials', 
                    name: 'בכירי מדינה', 
                    path: 'system_officials.html', 
                    icon: 'user-check' 
                },
            ];

            useEffect(() => {
                // Initialize Lucide icons after rendering
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    
                    {/* 1. טאבים לניווט - הוסר ה-sticky כדי שלא ירד בגלילה */}
                    <nav className="border-b border-slate-800 bg-slate-900">
                        <div className="max-w-4xl mx-auto px-4">
                            <div className="flex items-center h-16">
                                <div className="flex items-center gap-3 overflow-x-auto no-scrollbar py-2">
                                    <button className="flex items-center gap-2 px-5 py-2 rounded-full text-sm font-bold bg-blue-600 text-white shadow-lg shadow-blue-900/40 transition-transform active:scale-95">
                                        <i data-lucide="home" className="w-4 h-4"></i>
                                        <span>ראשי</span>
                                    </button>
                                    
                                    {categories.map((cat) => (
                                        <a
                                            key={cat.id}
                                            href={cat.path}
                                            className="flex items-center gap-2 px-5 py-2 rounded-full text-sm font-semibold text-slate-400 border border-transparent hover:bg-slate-800 hover:text-white transition-all active:scale-95"
                                        >
                                            <i data-lucide={cat.icon} className="w-4 h-4"></i>
                                            <span className="whitespace-nowrap">{cat.name}</span>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* 2. מבוא */}
                    <main className="flex-grow max-w-4xl mx-auto px-6 py-12 md:py-20 space-y-16 animate-fade-in">
                        
                        <section className="space-y-8">
                            <div className="flex items-center gap-4">
                                <div className="p-4 bg-blue-500/10 rounded-2xl border border-blue-500/20">
                                    <i data-lucide="book-open" className="w-10 h-10 text-blue-500"></i>
                                </div>
                                <div>
                                    <h1 className="text-4xl md:text-6xl font-black tracking-tighter text-white">מרכז המחקר</h1>
                                    <p className="text-blue-500 font-medium text-lg md:text-xl">אנציקלופדיית המנהיגות והממשל</p>
                                </div>
                            </div>
                            
                            <div className="p-8 md:p-12 rounded-[2.5rem] border border-slate-800 bg-slate-900/40 space-y-8 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-48 h-48 bg-blue-600/10 rounded-full -translate-x-24 -translate-y-24 blur-3xl"></div>

                                <div className="relative z-10 space-y-6">
                                    <h2 className="text-2xl font-bold text-blue-400">ברוכים הבאים למאגר המידע האנתרופולוגי</h2>
                                    
                                    <p className="text-xl opacity-90 text-justify font-light leading-relaxed">
                                        פלטפורמה זו מהווה את חזית המחקר שלנו לתיעוד וניתוח דמויות מפתח בשירות המדינה. אנו מתמקדים בניתוח רב-שכבתי הכולל את ההיבט ה<strong>אטימולוגי</strong> של השמות, בחינת שורשי הדם, והקשרים ההיסטוריים המעצבים את דמותו של המנהיג.
                                    </p>

                                    <div className="p-8 rounded-3xl border-r-8 border-blue-600 bg-blue-600/5 space-y-6">
                                        <h3 className="text-xl font-extrabold flex items-center gap-3">
                                            <i data-lucide="layout-dashboard" className="text-blue-500 w-6 h-6"></i>
                                            קטגוריות המחקר המרכזיות:
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div className="space-y-2">
                                                <span className="font-bold text-blue-400 block text-lg">מנהיגי מדינה</span>
                                                <p className="text-sm opacity-70 leading-relaxed text-slate-300">ניתוח מעמיק של ראשי המדינה, ילדותם, האידיאולוגיה המנחה אותם והישגיהם ההיסטוריים.</p>
                                            </div>
                                            <div className="space-y-2">
                                                <span className="font-bold text-blue-400 block text-lg">בכירי מדינה</span>
                                                <p className="text-sm opacity-70 leading-relaxed text-slate-300">סקירה של דמויות המפתח במערכות השלטון, תפקידם האסטרטגי והשפעתם על המדיניות.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <p className="text-lg opacity-80 text-justify italic border-l-2 border-slate-700 pr-6 py-2">
                                        "הבנת העבר היא המפתח לניתוח ההווה ולחיזוי העתיד. דרך מחקר השמות והשורשים, אנו חושפים את התשתית שעליה נבנתה המנהיגות המודרנית."
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* סטטוס מערכת - מותאם ל-S25 Ultra */}
                        <section className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="p-6 rounded-3xl border border-slate-800 bg-slate-900/60 shadow-inner">
                                <h4 className="font-bold mb-3 text-blue-400 text-sm uppercase tracking-wider">סטטוס מסמכים</h4>
                                <div className="flex items-center gap-3">
                                    <div className="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.6)]"></div>
                                    <span className="text-sm font-medium">מאגר נתונים מסונכרן</span>
                                </div>
                            </div>
                            <div className="p-6 rounded-3xl border border-slate-800 bg-slate-900/60">
                                <h4 className="font-bold mb-3 text-blue-400 text-sm uppercase tracking-wider">גרסת מחקר</h4>
                                <span className="text-sm opacity-70 font-mono">v2.4.0_FINAL</span>
                            </div>
                            <div className="p-6 rounded-3xl border border-slate-800 bg-slate-900/60">
                                <h4 className="font-bold mb-3 text-blue-400 text-sm uppercase tracking-wider">אופטימיזציה</h4>
                                <span className="text-sm opacity-70">S25 Ultra Optimized</span>
                            </div>
                        </section>

                    </main>

                    {/* 3. פוטר */}
                    <footer className="mt-auto border-t border-slate-800 bg-slate-950">
                        <div className="max-w-4xl mx-auto px-6 py-16">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-12 text-center md:text-right">
                                <div className="space-y-4">
                                    <div className="flex items-center justify-center md:justify-start gap-2 text-3xl font-black tracking-tighter">
                                        <span className="text-blue-500">M-</span>CENTER
                                    </div>
                                    <p className="text-sm opacity-60 max-w-xs leading-relaxed text-slate-400">
                                        מערכת מחקר ואנתרופולוגיה מתקדמת. מתמחה בניתוח אטימולוגי של שמות ודמויות היסטוריות.
                                    </p>
                                </div>

                                <div className="flex gap-4">
                                    <button className="p-4 rounded-2xl bg-slate-900 text-slate-300 border border-slate-800 hover:bg-blue-600 hover:text-white transition-all shadow-lg active:scale-90">
                                        <i data-lucide="mail" className="w-6 h-6"></i>
                                    </button>
                                    <button className="p-4 rounded-2xl bg-slate-900 text-slate-300 border border-slate-800 hover:bg-blue-600 hover:text-white transition-all shadow-lg active:scale-90">
                                        <i data-lucide="globe" className="w-6 h-6"></i>
                                    </button>
                                    <button className="p-4 rounded-2xl bg-slate-900 text-slate-300 border border-slate-800 hover:bg-blue-600 hover:text-white transition-all shadow-lg active:scale-90">
                                        <i data-lucide="github" className="w-6 h-6"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="mt-16 pt-8 border-t border-slate-800/30 text-center">
                                <p className="text-[10px] font-medium opacity-40 uppercase tracking-[0.2em] text-slate-500">
                                    © 2026 מחלקת המחקר - פרויקט איראן - פותח עבור רם
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
