                            <img src={enlargedImage} className="max-w-full max-h-[85vh] object-contain rounded-2xl shadow-2xl transition-transform duration-300 scale-100" alt="Enlarged Profile" />
                        </div>
                    )}

                    <footer className="max-w-4xl mx-auto text-center py-16 border-t border-slate-900 mt-16 opacity-40">
                        <p className="text-[11px] text-slate-600 font-bold uppercase tracking-widest mb-6">מקורות המחקר ואימות נתונים ויזואליים</p>
                        <div className="flex flex-wrap justify-center gap-8 text-[10px] text-slate-500 font-black">
                            <span>Encyclopædia Britannica</span><span>•</span><span>Washington Institute</span><span>•</span><span>CFR - Iran Profiles</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
