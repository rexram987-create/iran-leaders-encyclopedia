                            <div className="relative w-full max-w-3xl bg-slate-900 md:rounded-[3rem] h-full md:h-auto md:max-h-[92vh] overflow-y-auto no-scrollbar border border-slate-800 shadow-2xl animate-fade-in">

                                <div className="bg-slate-900 p-6 border-b border-slate-800 flex justify-between items-center">
                                    <div className="flex items-center gap-5">
                                        <div className="w-16 h-16 rounded-2xl overflow-hidden border border-slate-700 bg-slate-800">
                                            <img src={selectedOfficial.imageUrl} className="w-full h-full object-cover" />
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-black text-blue-400 tracking-tight">{selectedOfficial.fullName}</h2>
                                            <p className="text-xs text-slate-500 font-bold uppercase tracking-[0.2em]">{selectedOfficial.years}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setSelectedOfficial(null)} className="p-4 bg-slate-800 rounded-full hover:bg-blue-600 text-white transition-all shadow-lg active:scale-90">
                                        <i data-lucide="x" className="w-6 h-6"></i>
                                    </button>
                                </div>

                                <div className="p-8 md:p-12 space-y-16">
                                    {/* Etymology Section */}
                                    <section className="space-y-8">

                                        <div className="grid gap-6">
                                            {selectedOfficial.etymology.map((et, i) => (
                                                <div key={i} className="p-8 bg-slate-800/30 rounded-[2rem] border border-slate-800 relative overflow-hidden">
                                                    <div className="absolute top-0 right-0 w-1 h-full bg-blue-600/30"></div>
                                                    <span className="text-blue-400 font-bold block mb-3 text-lg">{et.label}:</span>
                                                    <p className="text-base opacity-90 leading-relaxed text-justify text-slate-300 font-light">{et.content}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </section>

                                    {/* Early Life Section */}
                                    <section className="space-y-8">
                                        <h3 className="text-blue-400 font-black text-sm uppercase tracking-widest border-r-4 border-blue-600 pr-5">ילדות, משפחה וחינוך מוקדם</h3>
                                        <div className="space-y-6">
                                            <div className="p-8 bg-slate-800/20 rounded-[2rem] border border-slate-800/50">
                                                <h4 className="text-blue-500/80 text-xs font-bold uppercase mb-4 tracking-widest">רקע ביוגרפי ונסיבות לידה</h4>
                                                <p className="text-slate-300 text-justify leading-relaxed font-light">{selectedOfficial.earlyLife.background}</p>
                                            </div>
                                            <div className="p-8 bg-slate-800/20 rounded-[2rem] border border-slate-800/50">
                                                <h4 className="text-blue-500/80 text-xs font-bold uppercase mb-4 tracking-widest">הקשר משפחתי ודמויות השפעה</h4>
                                                <p className="text-slate-300 text-justify leading-relaxed font-light">{selectedOfficial.earlyLife.family}</p>
                                            </div>
                                            <div className="p-8 bg-slate-800/20 rounded-[2rem] border border-slate-800/50">
                                                <h4 className="text-blue-500/80 text-xs font-bold uppercase mb-4 tracking-widest">מסלול השכלה והכשרה</h4>
                                                <p className="text-slate-300 text-justify leading-relaxed font-light">{selectedOfficial.earlyLife.education}</p>
                                            </div>
                                        </div>
                                    </section>

                                    {/* Clothing Section */}
                                    <section className="space-y-8">
                                        <h3 className="text-blue-400 font-black text-sm uppercase tracking-widest border-r-4 border-blue-600 pr-5">ניתוח לבוש וסממני הופעה</h3>
                                        <div className="grid grid-cols-1 gap-6">
                                            {selectedOfficial.clothing.map((cl, i) => (
                                                <div key={i} className="p-8 bg-slate-800/40 rounded-[2.5rem] border border-slate-700/50 flex flex-col md:flex-row gap-6">
                                                    <div className="bg-blue-600/10 p-4 rounded-2xl h-fit">
                                                        <i data-lucide="pocket" className="text-blue-400 w-6 h-6"></i>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-white mb-3 text-lg">{cl.item}</h4>
                                                        <p className="text-sm opacity-85 text-justify leading-relaxed text-slate-300 font-light">{cl.content}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>

                                    {/* Ideology Section */}
                                    <section className="p-10 bg-blue-600/10 rounded-[3rem] border border-blue-500/20 relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-32 h-32 bg-blue-500/10 rounded-full -translate-x-16 -translate-y-16 blur-3xl"></div>
                                        <h3 className="text-blue-400 font-black mb-6 uppercase tracking-widest">תפיסה אידיאולוגית ופוליטית</h3>
                                        <p className="text-2xl font-bold mb-6 text-white tracking-tight leading-tight">{selectedOfficial.ideology.core}</p>
                                        <p className="text-base opacity-90 italic text-justify leading-relaxed text-slate-300 font-light pr-6 border-r-2 border-blue-500/30">{selectedOfficial.ideology.details}</p>
                                    </section>

                                    {/* Achievements Section */}
                                    <section className="pb-12 space-y-8">
                                        <h3 className="text-blue-400 font-black text-sm uppercase tracking-widest border-r-4 border-blue-600 pr-5">הישגים מרכזיים ותרומה היסטורית</h3>
                                        <div className="grid gap-4">
                                            {selectedOfficial.achievements.list.map((ach, i) => (
                                                <div key={i} className="flex gap-4 items-start p-5 bg-slate-800/20 rounded-2xl border border-slate-800/50 group hover:bg-slate-800/40 transition-all">
                                                    <div className="w-2 h-2 rounded-full bg-blue-500 mt-2 shrink-0 group-hover:scale-150 transition-transform shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                                                    <span className="text-slate-300 text-sm leading-relaxed font-light">{ach}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-8 p-8 bg-slate-950 rounded-3xl border border-slate-800 text-sm text-slate-500 italic shadow-inner">
                                            <span className="font-bold text-blue-500/70 not-italic uppercase tracking-wider block mb-2">נסיבות עלייה לתפקיד ({selectedOfficial.rise.year}):</span> 
                                            {selectedOfficial.rise.reason}
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="mt-auto border-t border-slate-900 py-16 text-center opacity-40">
                        <div className="max-w-4xl mx-auto px-6">
                            <p className="text-[10px] uppercase tracking-[0.4em] font-bold text-slate-500">
                                © 2026 מרכז המחקר האנתרופולוגי - פותח עבור רם - S25 ULTRA OPTIMIZED
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
