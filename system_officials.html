                achievements: { list: ["אדריכל הסכם חידוש היחסים עם ערב הסעודית (2023)", "שר ההגנה במשך 8 שנים", "מזכיר המועצה העליונה לביטחון לאומי", "מפקד חיל הים של משמרות המהפכה והצבא"] },
                rise: { reason: "מומחיות אסטרטגית ויכולת לגשר בין העולם הערבי והפרסי.", year: "2013" }
            }
        ];

        const App = () => {
            const [officials, setOfficials] = useState(OFFICIALS_DATA);
            const [selectedOfficial, setSelectedOfficial] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [zoomedImage, setZoomedImage] = useState(null);
            const [syncing, setSyncing] = useState(true);

            // --- אתחול Firebase בשיטה בטוחה ---
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        const firebaseConfig = JSON.parse(__firebase_config);
                        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                        const db = firebase.firestore();
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'system-officials-research-v2';
                        
                        await firebase.auth().signInAnonymously();
                        
                        const offRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('officials');
                        
                        offRef.onSnapshot((snap) => {
                            if (!snap.empty) {
                                const cloudData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                                setOfficials(cloudData);
                            } else {
                                OFFICIALS_DATA.forEach(o => offRef.doc(o.id).set(o));
                            }
                            setSyncing(false);
                        });
                    } catch (err) {
                        console.error("Sync error:", err);
                        setSyncing(false);
                    }
                };
                initFirebase();
            }, []);

            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [officials, selectedOfficial, searchTerm]);

            const filtered = officials.filter(o => 
                o.fullName.includes(searchTerm) || o.role.includes(searchTerm)
            );

            return (
                <div className="min-h-screen flex flex-col bg-slate-950">
                    <nav className="border-b border-slate-800 bg-slate-900/80 backdrop-blur-xl sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto px-4 flex items-center h-16 gap-3">
                            <a href="state_leaders.html" className="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-semibold text-slate-400 hover:text-white transition-all"><i data-lucide="shield-check" className="w-4 h-4"></i><span>מנהיגי מדינה</span></a>
                            <button className="flex items-center gap-2 px-4 py-2 rounded-full text-xs font-bold bg-blue-600 text-white shadow-lg"><i data-lucide="user-check" className="w-4 h-4"></i><span>בכירי מדינה</span></button>
                            {syncing && <div className="mr-auto"><i data-lucide="loader-2" className="w-4 h-4 animate-spin text-blue-500"></i></div>}
                        </div>
                    </nav>

                    <main className="flex-grow max-w-4xl mx-auto px-6 py-12 space-y-12 animate-fade-in">
                        <header className="space-y-6">
                            <div className="flex items-center gap-4">
                                <div className="p-4 bg-blue-500/10 rounded-3xl border border-blue-500/20"><i data-lucide="user-check" className="w-12 h-12 text-blue-500"></i></div>
                                <div><h1 className="text-4xl md:text-6xl font-black tracking-tighter text-white uppercase">בכירי המדינה</h1><p className="text-blue-500 font-medium">מחקר אסטרטגי ואטימולוגי מורחב</p></div>
                            </div>
                            <div className="relative max-w-md">
                                <i data-lucide="search" className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                                <input type="text" placeholder="חיפוש בכיר..." className="w-full bg-slate-900/50 border border-slate-800 rounded-2xl py-4 pr-12 pl-4 text-sm focus:outline-none focus:border-blue-500 transition-all shadow-inner" onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
                            {filtered.map(official => (
                                <div key={official.id} onClick={() => setSelectedOfficial(official)} className="bg-slate-900/40 border border-slate-800 rounded-[2.5rem] p-6 flex gap-6 cursor-pointer hover:border-blue-500/40 transition-all group active:scale-[0.97]">
                                    <img src={official.imageUrl} className="w-24 h-24 rounded-3xl object-cover grayscale group-hover:grayscale-0 transition-all duration-700 shadow-xl" />
                                    <div className="flex flex-col justify-center min-w-0">
                                        <h2 className="text-xl font-bold text-white truncate group-hover:text-blue-400">{official.fullName}</h2>
                                        <p className="text-blue-500 text-[10px] font-black uppercase tracking-widest mt-1">{official.years}</p>
                                        <p className="text-slate-400 text-xs mt-2 line-clamp-1">{official.role}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {selectedOfficial && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-0 md:p-6 overflow-hidden">
                            <div className="absolute inset-0 bg-slate-950/98 backdrop-blur-2xl" onClick={() => setSelectedOfficial(null)}></div>
                            <div className="relative w-full max-w-4xl bg-slate-900 md:rounded-[3.5rem] h-full md:h-auto md:max-h-[92vh] overflow-y-auto no-scrollbar border border-slate-800 shadow-2xl animate-fade-in flex flex-col">
                                <div className="p-8 md:p-12 border-b border-slate-800 flex justify-between items-center">
                                    <div className="flex items-center gap-6">
                                        <img src={selectedOfficial.imageUrl} className="w-20 h-20 rounded-[2rem] border-2 border-blue-500/30 cursor-zoom-in" onClick={() => setZoomedImage(selectedOfficial.imageUrl)} />
                                        <div><h2 className="text-3xl font-black text-white tracking-tighter mb-1">{selectedOfficial.fullName}</h2><span className="px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full text-[10px] text-blue-500 font-black uppercase">{selectedOfficial.years}</span></div>
                                    </div>
                                    <button onClick={() => setSelectedOfficial(null)} className="p-4 bg-slate-800 hover:bg-red-500/20 rounded-2xl text-slate-400 transition-all active:scale-90"><i data-lucide="x" className="w-6 h-6"></i></button>
                                </div>
                                <div className="p-8 md:p-16 space-y-24">
                                    <section className="space-y-12">
                                        <h3 className="text-white font-black text-xl flex items-center gap-6 underline decoration-blue-500 decoration-4 underline-offset-8"><i data-lucide="fingerprint" className="text-blue-500"></i>ניתוח אטימולוגי של השם המלא</h3>
                                        <div className="grid gap-8">{selectedOfficial.etymology.map((et, i) => (<div key={i} className="p-10 bg-slate-800/30 rounded-[2.5rem] border border-slate-800 relative group"><div className="absolute -right-4 top-0 bottom-0 w-1 bg-blue-600/20 group-hover:bg-blue-600 transition-colors rounded-full"></div><span className="text-blue-500 font-black block mb-4 text-xs uppercase tracking-widest">{et.label}</span><p className="text-xl font-light leading-relaxed text-justify text-slate-200">{et.content}</p></div>))}</div>
                                    </section>
                                    <section className="space-y-12">
                                        <h3 className="text-white font-black text-xl flex items-center gap-6 underline decoration-blue-500 decoration-4 underline-offset-8"><i data-lucide="book-open" className="text-blue-500"></i>ילדות, שושלת וחינוך מוקדם</h3>
                                        <div className="grid grid-cols-1 gap-8">
                                            {['background', 'family', 'education'].map((key) => (<div key={key} className="p-10 bg-slate-800/20 rounded-[3rem] border border-slate-800/50"><h4 className="text-blue-500 font-black text-[10px] uppercase mb-6 tracking-widest">{key === 'background' ? 'רקע' : key === 'family' ? 'משפחה' : 'חינוך'}</h4><p className="text-slate-300 text-lg leading-relaxed font-light text-justify">{selectedOfficial.earlyLife[key]}</p></div>))}
                                        </div>
                                    </section>
                                    <section className="space-y-12">
                                        <h3 className="text-white font-black text-xl flex items-center gap-6 underline decoration-blue-500 decoration-4 underline-offset-8"><i data-lucide="pocket" className="text-blue-500"></i>ניתוח לבוש וסממנים חזותיים מורחב</h3>
                                        <div className="grid gap-8">{selectedOfficial.clothing.map((cl, i) => (<div key={i} className="p-10 bg-slate-800/50 rounded-[3rem] border border-slate-700/50 hover:bg-slate-800/80 transition-all"><h4 className="font-black text-white mb-4 text-2xl border-r-4 border-blue-500 pr-5">{cl.item}</h4><p className="text-xl opacity-90 text-justify leading-relaxed text-slate-300 font-light">{cl.content}</p></div>))}</div>
                                    </section>
                                    <section className="p-12 bg-blue-600/10 rounded-[4rem] border border-blue-500/20 relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-64 h-64 bg-blue-500/10 rounded-full -translate-x-32 -translate-y-32 blur-[100px]"></div>
                                        <div className="relative z-10 space-y-8"><span className="text-blue-500 font-black text-[10px] uppercase tracking-[0.4em]">תפיסה אידיאולוגית ואסטרטגית</span><h3 className="text-3xl md:text-5xl font-black text-white tracking-tighter leading-tight">{selectedOfficial.ideology.core}</h3><p className="text-xl opacity-90 italic text-justify leading-relaxed text-slate-300 font-light pr-10 border-r-4 border-blue-500/30">{selectedOfficial.ideology.details}</p></div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    )}
                    {zoomedImage && (
                        <div className="fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4 cursor-zoom-out animate-fade-in" onClick={() => setZoomedImage(null)}>
                            <img src={zoomedImage} className="max-w-full max-h-full rounded-2xl shadow-2xl object-contain" />
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
